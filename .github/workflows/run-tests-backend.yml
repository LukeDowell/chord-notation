name: Run Frontend Tests
on: [push]
jobs:
  Build-Web-App:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: cd web && npm install

      - name: "Test front end"
        run: |
          cd web
          npm test
